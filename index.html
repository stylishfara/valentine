<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3a0 50%, #ff9a9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart-bg span {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: float-up 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                bottom: -50px;
                opacity: 0.6;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                bottom: 120%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .teddy-bear {
            font-size: 120px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: #ff1744;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            font-weight: 700;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1744, #ff5252);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
        }

        .no-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Thank you page styles */
        .thank-you-page {
            display: none;
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .thank-you-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .thank-you-content h1 {
            font-size: 48px;
            color: #ff1744;
            margin-bottom: 20px;
        }

        .thank-you-content .emoji {
            font-size: 80px;
            margin: 20px 0;
        }

        .back-btn {
            margin-top: 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            font-weight: 700;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff1744, #ff5252);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
        }

        /* Falling hearts animation */
        .falling-heart {
            position: absolute;
            font-size: 30px;
            animation: fall 4s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0.5;
            }
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Background floating hearts -->
    <div class="heart-bg" id="bgHearts"></div>

    <!-- Main Valentine question -->
    <div class="container" id="mainPage">
        <div class="teddy-bear">üß∏</div>
        <h1>Will You Be My Valentine Koko?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onclick="sayNo()">No</button>
        </div>
    </div>

    <!-- Thank you page -->
    <div class="thank-you-page" id="thankYouPage">
        <div class="thank-you-content">
            <div class="emoji">üíñ</div>
            <h1>Thank You!</h1>
            <div class="emoji">
                <span class="sparkle">‚ú®</span>
                <span class="sparkle">üíù</span>
                <span class="sparkle">‚ú®</span>
            </div>
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        </div>
    </div>

    <script>
        // Create background floating hearts
        function createBgHearts() {
            const bgHearts = document.getElementById('bgHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('span');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                bgHearts.appendChild(heart);
            }
        }

        // Create falling hearts for thank you page
        function createFallingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíû', 'üíò'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                
                document.getElementById('thankYouPage').appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 200);
        }

        function sayYes() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('thankYouPage').style.display = 'flex';
            createFallingHearts();
        }

        let noClickCount = 0;
        function sayNo() {
            const noBtn = document.getElementById('noBtn');
            noClickCount++;
            
            if (noClickCount === 1) {
                noBtn.innerHTML = 'Are You Sure? ü•∫';
            } else if (noClickCount === 2) {
                noBtn.innerHTML = 'Really? üíî';
            } else {
                noBtn.innerHTML = 'Please? ü•π';
            }
        }

        function goBack() {
            document.getElementById('thankYouPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            // Clear falling hearts
            const fallingHearts = document.querySelectorAll('.falling-heart');
            fallingHearts.forEach(heart => heart.remove());
        }

        // Initialize background hearts
        createBgHearts();
    </script>
</body>
</html>
